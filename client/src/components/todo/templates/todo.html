<div class="container">
	<h2>Simple todo list</h2>

	<div class="todo-list">
		<div class="todo-list-header">
			<i class="fa fa-calendar" aria-hidden="true"></i>
			<span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus, suscipit.</span>
			<div class="control-btns-wrapper">
				<a href="#" class="control-btn edit">
					<i class="fa fa-pencil" aria-hidden="true"></i>	
				</a>
				<a href="#" class="control-btn remove">
					<i class="fa fa-trash " aria-hidden="true"></i>	
				</a>
			</div>
		</div><!-- /.todo-list-header -->

		<div class="todo-list-input">
			<div class="input-table">
				<div class="input-wrapper">
					<input type="text" class="form-control" placeholder="Task name">
				</div>
				<a href="#" class="btn btn-default">Add Task</a>
			</div>
		</div><!-- /.todo-list-input -->

		<div class="todo-list-body">
			<div ng-repeat="item in vm.todo" class="single-todo">
				<todo-item todo="item" on-delete="vm.deleteTodoItem(item)"></todo-item>
			</div>
		</div><!-- .todo-list-body -->
	</div><!-- /.single-todo-list -->
</div><!-- /.container -->
