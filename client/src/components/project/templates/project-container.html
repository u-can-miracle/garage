<div class="container">
	<h2>Simple todo list</h2>

	<a href="" ng-click="projContCtrl.createProject(projContCtrl.projects);" class="add-project-btn">Add Todo list</a>


	<div ng-repeat="project in projContCtrl.projects">
		<project 
			project="project" 
			on-edit="" 
			on-delete="projContCtrl.deleteEntityFromArray(project, projContCtrl.projects)"
			></project>
	</div>
</div><!-- /.container -->
